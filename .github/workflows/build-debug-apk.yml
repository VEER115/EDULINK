name: Build EduLink Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          components: platform-tools

      - name: Install dependencies
        run: |
          cd pwa-demo || exit 1
          npm ci || npm install

      - name: Ensure Capacitor CLI installed
        run: |
          cd pwa-demo
          npm install @capacitor/core @capacitor/cli --no-save || true
          npx cap --version || true

      - name: Build Web (PWA)
        run: |
          cd pwa-demo
          npm run build || echo "No build script; using files in pwa-demo as-is"

      - name: Initialize Capacitor Android (if not present)
        run: |
          cd pwa-demo
          npx cap init com.quickfix.app EduLink --web-dir=.
          if [ ! -d "android" ]; then
            npx cap add android || true
          fi
          npx cap copy android || true

      - name: Build Android Debug APK
        run: |
          cd pwa-demo/android
          chmod +x ./gradlew
          ./gradlew assembleDebug -x lint || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: edulink-debug-apk
          path: pwa-demo/android/app/build/outputs/apk/debug/*.apk
